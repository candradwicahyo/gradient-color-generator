<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>gradient color generator</title>
</head>
<body>
  
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        
        <div class="bg-white p-4 rounded shadow">
          
          <div class="box"></div>
          
          <div class="row my-3">
            <div class="d-flex justify-content-between align-items-center">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="select" class="form-label fw-light">Direction</label>
                  <select id="select" class="form-control select">
                    <option value="top right">top right</option>
                    <option value="top bottom">top bottom</option>
                    <option value="top left">top left</option>
                    <option value="right bottom">right bottom</option>
                    <option value="right left">right left</option>
                    <option value="right top">right top</option>
                    <option value="bottom left">bottom left</option>
                    <option value="bottom top">bottom top</option>
                    <option value="bottom right">bottom right</option>
                    <option value="left top">left top</option>
                    <option value="left right">left right</option>
                    <option value="left bottom">left bottom</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="" class="form-label fw-light">Colors</label>
                  <div class="d-flex align-items-center">
                    <input type="color" class="form-control form-control-color color1" value="#d5f7ee">
                    <div class="mx-1"></div>
                    <input type="color" class="form-control form-control-color color2" value="#f4f7fe">
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <div class="form-group mb-3">
            <textarea cols="30" rows="4" class="form-control input fw-light fs-6" readonly></textarea>
          </div>
          
          <div class="d-flex justify-content-between align-items-center mb-4">
            <button class="btn btn-secondary rounded-0 btn-generate w-50 text-center">generate</button>
            <div class="mx-1"></div>
            <button class="btn btn-primary rounded-0 btn-copy w-50 text-center">copy</button>
          </div>
          
          <div class="text-center">
            <span class="fw-light">
              created by
              <a href="https://instagram.com/candradwicahyo18" class="text-decoration-none fw-normal text-primary">
                candra dwi cahyo
              </a>
            </span>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
